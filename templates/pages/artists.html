{% extends 'layouts/main.html' %}
{% block title %}Fyyur | Performers{% endblock %}
{% block content %}
<ul class="items">
	{% for performer in performers %}
	<li>
		<a href="/performers/{{ performer.id }}">
			<i class="fas fa-users"></i>
			<div class="item">
				<h5>{{ performer.name }}</h5>
			</div>
		</a>
	</li>
	{% endfor %}
</ul>
{% endblock %}
