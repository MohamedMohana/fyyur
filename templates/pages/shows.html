{% extends 'layouts/main.html' %}
{% block title %}Fyyur | Events{% endblock %}
{% block content %}
<div class="row events">
    {%for event in events %}
    <div class="col-sm-4">
        <div class="tile tile-event">
            <img src="{{ event.performer_image_link }}" alt="Performer Image" />
            <h4>{{ event.start_time|datetime('full') }}</h4>
            <h5><a href="/performers/{{ event.performer_id }}">{{ event.performer_name }}</a></h5>
            <p>playing at</p>
            <h5><a href="/locations/{{ event.location_id }}">{{ event.location_name }}</a></h5>
        </div>
    </div>
    {% endfor %}
</div>
{% endblock %}
