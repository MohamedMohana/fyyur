{% extends 'layouts/main.html' %}
{% block title %}Fyyur | Locations Search{% endblock %}
{% block content %}
<h3>Number of search results for "{{ search_term }}": {{ results.count }}</h3>
<ul class="items">
	{% for location in results.data %}
	<li>
		<a href="/locations/{{ location.id }}">
			<i class="fas fa-music"></i>
			<div class="item">
				<h5>{{ location.name }}</h5>
			</div>
		</a>
	</li>
	{% endfor %}
</ul>
{% endblock %}
