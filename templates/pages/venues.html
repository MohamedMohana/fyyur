{% extends 'layouts/main.html' %}
{% block title %}Fyyur | Locations{% endblock %}
{% block content %}
{% for area in areas %}
<h3>{{ area.city }}, {{ area.state }}</h3>
	<ul class="items">
		{% for location in area.locations %}
		<li>
			<a href="/locations/{{ location.id }}">
				<i class="fas fa-music"></i>
				<div class="item">
					<h5>{{ location.name }}</h5>
				</div>
			</a>
		</li>
		{% endfor %}
	</ul>
{% endfor %}
{% endblock %}
