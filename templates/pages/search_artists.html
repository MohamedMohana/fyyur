{% extends 'layouts/main.html' %}
{% block title %}Fyyur | Performers Search{% endblock %}
{% block content %}
<h3>Number of search results for "{{ search_term }}": {{ results.count }}</h3>
<ul class="items">
	{% for performer in results.data %}
	<li>
		<a href="/performers/{{ performer.id }}">
			<i class="fas fa-users"></i>
			<div class="item">
				<h5>{{ performer.name }}</h5>
			</div>
		</a>
	</li>
	{% endfor %}
</ul>
{% endblock %}
